apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-backend-deployment
  labels:
    app: node-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-backend
  template:
    metadata:
      labels:
        app: node-backend
    spec:
      containers:
      - name: node-backend
        image: imagetoupload
        ports:
        - containerPort: 5000
        env:
        - name: USER_NAME
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-user
        - name: USER_PWD
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-password
        - name: USER_PWD
          valueFrom:
            configMapKeyRef:
              name: mongo-config
              key: mongo-url



---

apiVersion: v1
kind: Service
metadata:
  name: node-backend-service
spec:
  type: NodePort
  selector:
  
    app: node-backend
  ports:
    - protocol: TCP 
      port: 8090
      targetPort: 5000
      NodePort: 30100
# 30000-32767 is valid

